<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bài tập Thực hành – HTML & CSS</title>

  <style>
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: #000;
      color: #fff;
      padding: 8px;
      text-decoration: none;
      z-index: 100;
    }

    .skip-link:focus {
      top: 0;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: inline-block;
      width: 80%;
      background-color: #34495e;
      padding: 10px;
      margin-top: 10px;
    }

    nav ul {
      margin: 0;
      padding: 0;
      text-align: center;
    }

   
    li {
      list-style-type: none;
      display: inline;
      padding: 10px;
    } 

    nav li {
      display: inline-block;
      margin: 0 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

   
    nav img {
      width: 10%;
      vertical-align: middle;
    }

    /* ======= PHẦN CHÍNH ======= */
    main {
      padding: 20px;
    }

    /* ======= LỚP GRID ======= */
    .grid {
      display: grid;
      grid-template-columns: 40% 40%;
      justify-content: space-around;
      align-items: center;
      row-gap: 20px;
      margin: 20px 0;
    }

    .grid img {
      width: 100%;
      border-radius: 10px;
    }

    /* ======= LỚP FLEX ======= */
    .flex {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      background-color: #ecf0f1;
      padding: 20px;
      border-radius: 10px;
    }

    .flex div {
      width: 200px;
      margin: 10px;
      text-align: center;
    }

    .flex img {
      width: 100%;
      border-radius: 10px;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Liên kết bỏ qua nội dung chính -->
  <a href="#maincontent" class="skip-link">Chuyển đến nội dung chính</a>

  <header>
    <h1>Trang Mẫu Thực Hành</h1>
    <nav>
      <ul>
        <li><a href="#"><img src="https://via.placeholder.com/50" alt="Logo"></a></li>
        <li><a href="#">Trang chủ</a></li>
        <li><a href="#">Giới thiệu</a></li>
        <li><a href="#">Liên hệ</a></li>
      </ul>
    </nav>
  </header>

  <main id="maincontent">
    <h2>Phần Lưới (Grid)</h2>
    <section class="grid">
      <img src="https://via.placeholder.com/300x200?text=Ảnh+1" alt="Ảnh 1">
      <img src="https://via.placeholder.com/300x200?text=Ảnh+2" alt="Ảnh 2">
      <img src="https://via.placeholder.com/300x200?text=Ảnh+3" alt="Ảnh 3">
      <img src="https://via.placeholder.com/300x200?text=Ảnh+4" alt="Ảnh 4">
    </section>

    <h2>Phần Linh Hoạt (Flex)</h2>
    <section class="flex">
      <div>
        <img src="https://via.placeholder.com/150?text=Ảnh+A" alt="Ảnh A">
        <p>Mô tả ảnh A</p>
      </div>
      <div>
        <img src="https://via.placeholder.com/150?text=Ảnh+B" alt="Ảnh B">
        <p>Mô tả ảnh B</p>
      </div>
      <div>
        <img src="https://via.placeholder.com/150?text=Ảnh+C" alt="Ảnh C">
        <p>Mô tả ảnh C</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Bài thực hành HTML & CSS</p>
  </footer>
</body>
</html>
